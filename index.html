<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Vibe Weather</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="weather-effects"></div>

  <div class="app">
    <h1 class="title">Weather Cather</h1>
    <p class="subtitle">輸入城市名稱，查詢即時天氣</p>

    <div class="card">
      <div class="input-group">
        <input id="city-input" type="text" placeholder="例如：Taipei, Tokyo, Seoul">
        <button id="search-btn">查詢天氣</button>
      </div>

      <p id="message" class="message"></p>

      <div id="result" class="result hidden">
        <div class="city-row">
          <span id="city-name" class="city-name"></span>
        </div>

        <div class="main-info">
          <span id="temp" class="temp"></span>
          <div class="icon-block">
            <img id="icon" class="icon" alt="">
            <span id="description" class="description" style="color: white"></span>
          </div>
        </div>

        <div class="extra-info">
          <span id="humidity" class="badge"></span>
        </div>

        <div id="details-card" class="details-card hidden">
            <div class="details-row">
                <span id="feels" class="detail-item"></span>
                <span id="minmax" class="detail-item"></span>
            </div>
            <div class="details-row">
                <span id="pressure" class="detail-item"></span>
                <span id="visibility" class="detail-item"></span>
            </div>
            <div class="details-row">
                <span id="wind" class="detail-item"></span>
            </div>

            <!-- 新增：日出日落 row -->
            <div class="details-row">
                <span id="sunrise" class="detail-item"></span>
                <span id="sunset" class="detail-item"></span>
            </div>

            <!-- AQI 空氣品質 -->
            <div id="aqi-card" class="details-row">
              <span id="aqi" class="detail-item"></span>
              <span id="pm25" class="detail-item"></span>
              <span id="pm10" class="detail-item"></span>
            </div>

            <!-- 風向 -->
            <div class="details-row">
              <span id="wind-direction" class="detail-item">
                風向：
                <svg id="wind-arrow" width="20" height="20" viewBox="0 0 24 24">
                  <path d="M12 2 L19 12 H5 Z" fill="#fff"></path>
                </svg>
              </span>
            </div>

            <!-- Chart.js 小時溫度折線圖 -->
            <div class="chart-box">
              <canvas id="forecastChart"></canvas>
            </div>

        </div>

        <div id="forecast-container" class="forecast-container hidden">
          <h3 class="forecast-title" style="color: white">未來 12 小時預報</h3>
          <div id="forecast-list" class="forecast-list"></div>
        </div>
      </div>
    </div>

    <footer class="footer" style="color: white">
      <span>Data by OpenWeather · Built by ChatGPT5</span>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module" src="js/main.js"></script>
</body>
</html>
